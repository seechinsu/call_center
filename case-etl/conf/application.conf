play.modules {
  enabled += modules.ApplicationModule
  enabled += modules.QueueSequentialModule
}

play.evolutions.db.default.autoApply=true

db.presto {
  driver = com.facebook.presto.jdbc.PrestoDriver
  driver = ${?PRESTO_DRIVER}
  url = ${?PRESTO_URL}
  username = localaudit
  username = ${?PRESTO_USER}
  password = null
  password = ${?PRESTO_PASS}
  logSql = false
  logSql = ${?PRESTO_LOGSQL}

  pool = hikaricp
  hikaricp {
    minimumIdle = 1
    maximumPoolSize = 10
  }
}

play.evolutions.db.mysql {
  enabled = false
  enabled = ${?EVOLUTIONS_ENABLED}
